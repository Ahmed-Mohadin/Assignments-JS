<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form Validation">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Ahmed Mohadin">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Form Validation</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1>Form Validation</h1>
                </div>
            </div>
        </div>
    </header>
    <section>
        <!-- a form with three inputs and a submit button, creates users -->
        <article id="add-user">
            <div class="container">
                <div class="row">
                    <div class="msg text-center">
                        
                    </div>
                    <div class="col-md mt-5">
                        <form id="my-form">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <input type="text" class="form-control" id="first-name" placeholder="First name" aria-label="First name">
                                    <div class="invalid-feedback">
                                        Please enter a first name
                                    </div>
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" id="last-name" placeholder="Last name" aria-label="Last name">
                                    <div class="invalid-feedback">
                                        Please enter a last name
                                    </div>
                                </div>
                                <div class="col-8 mt-4">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                    <div class="invalid-feedback">
                                        Please enter a email address
                                    </div>
                                </div>
                                <div class="col-5 my-5">
                                    <div class="row" id="btn-sub-save">
                                        <button type="submit" class="btn btn-success btn-lg btn-block add">Add User</button>
                                        <button type="submit" class="btn btn-primary btn-lg btn-block my-4 change" disabled>Save Change</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </article>
        <!-- un ordered list, displays created users with two butttons for changing or deleting info -->
        <article id="user-list">
            <div class="container">
                <div class="col my-5">
                    <div class="row">
                        <ul class="list-group users">
                            <li class="list-group-item d-flex justify-content-between align-items-center py-4">
                                <div class="row-sm">
                                    <span>First-name Last-name</span>
                                        <br>
                                    <small>firstname.lastname@hotmail.com</small>
                                </div>   
                                <div class="row-sm buttons">
                                    <button class="btn btn-primary me-3 change" disabled>Change Info</button>
                                    <button class="btn btn-danger delete">Delete User</button>
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center py-4">
                                <div class="row-sm">
                                    <span>First-name Last-name</span>
                                        <br>
                                    <small>firstname.lastname@hotmail.com</small>
                                </div>   
                                <div class="row-sm buttons">
                                    <button class="btn btn-primary me-3 change" disabled>Change Info</button>
                                    <button class="btn btn-danger delete">Delete User</button>
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center py-4">
                                <div class="row-sm">
                                    <span>First-name Last-name</span>
                                        <br>
                                    <small>firstname.lastname@hotmail.com</small>
                                </div>   
                                <div class="row-sm buttons">
                                    <button class="btn btn-primary me-3 change" disabled>Change Info</button>
                                    <button class="btn btn-danger delete">Delete User</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <aside>

    </aside>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="script/script.js"></script> 
</body>
</html>
