<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo application with JSONPlaceholder">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Ahmed Mohadin">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Todo Application</title>
</head>
<body>
    <header>
        <div class="container text-center">
            <div class="row">
                <div class="col-sm">
                    <h1>Todo Application With JSONPlaceholder</h1>
                </div>
            </div>
        </div>
    </header>
    <section>
        <!-- form to submit their to-dos -->
        <article id="add-to-do">
            <div class="container">
                <div class="row">
                    <div class="msg text-center">
                        
                    </div>
                    <div class="col-md mt-5">
                        <form id="my-form">
                            <div class="row justify-content-center">
                                <div class="col-8">
                                    <input type="text" class="form-control" id="to-do" placeholder="To do..." aria-label="To do...">
                                    <div class="invalid-feedback">
                                        Please enter your task
                                    </div>
                                </div>
                                <div class="col-5 my-5">
                                    <div class="row" id="btn-sub">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block add">Add To-Do</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </article>
        <!-- un ordered list, shows their to-dos with a checkbox and a button to complete/delete -->
        <article id="to-do-list">
            <div class="container">
                <div class="col my-5">
                    <div class="row">
                        <ul class="list-group to-dos">
                            <li class="list-group-item d-flex justify-content-between align-items-center py-4">
                                <div class="row-sm">
                                    <input class="form-check-input me-1 done" type="checkbox" value="" aria-label="...">
                                    <span>Title One</span>
                                </div>   
                                <div class="row-sm button">
                                    <button class="btn btn-danger delete">X</button>
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center py-4">
                                <div class="row-sm">
                                    <input class="form-check-input me-1 done" type="checkbox" value="" aria-label="...">
                                    <span>Title Two</span>
                                </div>   
                                <div class="row-sm buttons">
                                    <button class="btn btn-danger delete">X</button>
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center py-4">
                                <div class="row-sm">
                                    <input class="form-check-input me-1 done" type="checkbox" value="" aria-label="...">
                                    <span>Title Three</span>
                                </div>   
                                <div class="row-sm buttons">
                                    <button class="btn btn-danger delete">X</button>
                                </div>
                            </li> 
                        </ul>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <aside>

    </aside>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
